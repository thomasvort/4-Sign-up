<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- suvienodinimas stiliu tarp narsykliu -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- custom/kitas stilius -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- pavieniai komponentai -->
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main class="container">
        
            <div class="left-column">
                <h1 class="title">Sign up</h1>
                <!-- <img src="./img/mountain.png" alt="mountain"> -->
                <footer class="footer">
                    <a class="link" href="#">Privacy</a>
                    <span class="amp">&</span>
                    <a class="link" href="">terms of service</a>
                </footer>
            </div>
            <div class="right-column">
                <div class="close">x</div>
                <form class="form">
                    <div class="form-row">
                        <label for="username">USERNAME</label>
                        <input id="username" type="text">
                    </div>
                    <div class="form-row">
                        <label for="pass">E-MAIL</label>
                        <input id="pass" type="email">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password">
                    </div>
                    <div class="form-row">
                        <label for="repass">REPEAT PASSWORD</label>
                        <input id="repass" type="password">
                    </div>
                    <div class="form-row">
                        <div class="btn">Get started</div>
                        <span class="or">or</span>
                        <a class="blue-link" href="">sign in</a>
                    </div>
                </form>
            </div>
        
    </main>
</body>
</html>
